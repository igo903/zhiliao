<!DOCTYPE html>
<html>
	<head>
		<title>知了学习网</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="https://npmcdn.com/vue/dist/vue.min.js"></script>
	</head>
	<body>
		<include src="include/header-index.html"></include>
		<div class="main">
			<div class="layout">
				<div class="entries" id="app">
					<template v-if="view === views.ENTRY">
						<section class="entry">
							<h1 class="entry-title">请选择你的身份</h1>
							<ul class="user-type-list">
								<li class="user-type-item user-type-item-student" @click="changeView(views.SIGNIN)">
									<div class="user-type-item-icon"></div>
									<div class="user-type-item-name">学生</div>
								</li>
								<li class="user-type-item user-type-item-parent">
									<div class="user-type-item-icon"></div>
									<div class="user-type-item-name">家长</div>
								</li>
								<li class="user-type-item user-type-item-teacher">
									<div class="user-type-item-icon"></div>
									<div class="user-type-item-name">老师</div>
								</li>
							</ul>
							<div class="btns entry-actions">
								<a href="" class="btn btn-ghost">客户端下载</a>
								<a href="" target="_blank" class="btn btn-ghost">建议反馈</a>
							</div>
						</section>
					</template>
					<template v-if="view === views.SIGNIN">
						<section class="entry signin">
							<h1 class="entry-title">欢迎访问知了学习网</h1>
							<form class="form layout" action="home.html">
								<label class="form-field">
									<div class="form-field-label">用户名：</div>
									<input type="text" name="" class="form-control" required placeholder="请输入你注册时的用户名/手机号">
								</label>
								<label class="form-field">
									<div class="form-field-label">密码：</div>
									<input type="password" name="" class="form-control" required placeholder="请输入你设定的密码">
								</label>
								<div class="form-actions">
									<button type="submit" class="btn btn-block">登录</button>
									<div class="form-links justify">
										<a href="" @click.prevent="changeView(views.SIGNUP)">免费注册</a>
										<a href="">忘记密码？</a>
									</div>
								</div>
							</form>
						</section>
					</template>
					<template v-if="view === views.SIGNUP">
						<section class="entry signup">
							<h1 class="entry-title">欢迎注册知了学习网<small class="entry-type">学生版</small></h1>
							<form class="form layout" action="home.html">
								<div class="form-tip">请正确输入手机号</div>
								<template v-if="step === 0">
									<div class="signup-step">
										<label class="form-field">
											<div class="form-field-label">手机号：</div>
											<input type="tel" name="" class="form-control" required placeholder="请输入手机号" v-model="tel">
										</label>
										<label class="form-field">
											<div class="form-field-label">邀请码：</div>
											<input type="text" name="" class="form-control" required placeholder="请输入你的邀请码" v-model="inviteCode">
										</label>
										<div class="form-actions">
											<button type="submit" class="btn btn-block" :disabled="canNext" @click.prevent="nextStep">下一步</button>
										</div>
									</div>
								</template>
								<template v-if="step === 1">
									<div class="signup-step">
										<label class="form-field">
											<div class="form-field-label">验证码：</div>
											<input type="text" name="" class="form-control" required placeholder="请输入 6 位数验证码" v-model="authCode">
											<div class="code-countdown">180 秒</div>
										</label>
										<div class="form-actions">
											<button type="submit" class="btn btn-block" :disabled="canNext" @click.prevent="nextStep">下一步</button>
										</div>
									</div>
								</template>
								<template v-if="step === 2">
									<div class="signup-step">
										<label class="form-field">
											<div class="form-field-label">密码：</div>
											<input type="password" name="" class="form-control" required placeholder="请设定 6 位数密码" v-model="pw">
										</label>
										<div class="form-actions">
											<button type="submit" class="btn btn-block" :disabled="canNext" @click.prevent="nextStep">下一步</button>
										</div>
									</div>
								</template>
								<template v-if="step === 3">
									<div class="signup-step">
										<label class="form-field">
											<div class="form-field-label">姓名：</div>
											<input type="text" name="" class="form-control" required placeholder="请输入你的真实姓名" v-model="name">
										</label>
										<div class="form-actions">
											<button type="submit" class="btn btn-block" :disabled="canNext">下一步</button>
										</div>
									</div>
								</template>
							</form>
						</section>
					</template>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="layout">浙B2-20150189 鄂ICP备14018912号-2 &copy; 2014-2016 <a href="http://boring.wang" target="_blank">boring.wang</a> 锅巴公司 版权所有</div>
		</footer>

		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
